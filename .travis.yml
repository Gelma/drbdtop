language: go
go:
- tip
install:
- go get github.com/linbit/drbdtop/pkg/collect
- go get github.com/linbit/drbdtop/pkg/display
- go get github.com/linbit/drbdtop/pkg/resource
before_deploy: "make release"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
     - drbdtop-linux-amd64
     - drbdtop-linux-arm64
  skip_cleanup: true
  on:
    repo: LINBIT/drbdtop
    tags: true
